<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="icon" href="./img/favicon/20079-3-batman-hd.png" type="image/x-icon" />
    <title>Batman</title>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="detonator">
        <div class="detonator__icon1"></div>

        <div class="detonator__text">
          <audio
            controls
            src="https://storage.lightaudio.ru/a4bf48c/afd24c3/Саундтрек%20—%20Тёмный%20Рыцарь.mp3"
            type="audio/mp3"
            class="audio"
            loop
          ></audio>
          <div class="detonator__controll">
            To control the character, hold down the arrows
            <div class="detonator__controll__img"></div>
          </div>
          Now Sight the center And press the detonator !!!
        </div>
        <div class="detonator__icon2"></div>
      </div>
      <div class="batman">
        <div class="batman__app">
          <div class="batman__app__person" tabindex="0"></div>
        </div>
        <div class="batman__background"></div>
      </div>
    </div>
  </body>
</html>
